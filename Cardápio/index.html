<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="estilo.css">
    <title>Atividade</title>
</head>
<body>
    <header>
        <hr>
        <h1>
            Cadastro de Cardapio
        </h1>
        <!-- onclick="window.location.href = 'imc.html'" -->
        <button id="imc" onclick="imc()">IMC</button>
        <hr>
    </header>
    <section>
        <form>
            <div>
                <label for="comida">Insira a comida para cadastrar</label>
                <input type="text" id="comida"><br><br>
                <div id="editarDiv" class="editarDiv" style="width: 100%;">
                    <label for="editado">Insira o valor novo</label>
                    <input type="text" id="editado"><br><br>
                </div>
            </div>
            <div>
                <label for="dia">Insira o dia da semana para cadastrar a comida</label>
                <select name="Dia" id="Dia">
                    <option value="segunda">Segunda</option>
                    <option value="terca">Terca</option>
                    <option value="quarta">Quarta</option>
                    <option value="quinta">Quinta</option>
                    <option value="sexta">Sexta</option>
                    <option value="sabado">Sabado</option>
                    <option value="domingo">Domingo</option>
                </select>
                <!-- <br><bR><button type="submit" id="cadastrar">Cadastrar</button> -->
        </form>
        
        </div>
        <div class="tabela" id="tabela">
            <br><Br>
            <table border="0px">
                <tr>
                    <th>Segunda</th>
                    <th>Terca</th>
                    <th>Quarta</th>
                    <th>Quinta</th>
                    <th>Sexta</th>  
                    <th>Sabado</th>
                    <th>Domingo</th>
                </tr>
                <tr class="div" id="div"> 
                    <td id="segunda"></td>
                    <td id="terca"></td>
                    <td id="quarta"></td>
                    <td id="quinta"></td>
                    <td id="sexta"></td>
                    <td id="sabado"></td>
                    <td id="domingo"></td>
                </tr>
            </table>
            
        </div>
        <div class="divImc" id="divImc">
            <div id="left">
                <label for="peso">Insira seu peso</label>
                <input type="number" id="peso" placeholder="kg"><br><br>
                <label for="peso">Insira seua altura</label>
                <input type="number" id="altura" placeholder="m"><br><br>
                <button onclick="calcular()">CALCULAR</button>
            </div>
            <div class="resposta" id="resposta">
                <p style="width: auto;">Resultado: </p>
                <p id="resultado" style="width: auto;"></p><br>
            </div>
            <div class="img">
                <img src="imc.png" id="img">
            </div>
            <div>
                <p class="fechar" onclick="fechar()">Fechar</p>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
